family="'TradeGothicLTStd-Bold'" font-size="14.6931" id="tspan9321">APIs </tspan><tspan x="291.2" y="52.9" fill="#FFFFFF" font-family="'TradeGothicLTStd'" font-size="14.6931" id="tspan9323">for </tspan><tspan x="0" y="70.5" fill="#FFFFFF" font-family="'TradeGothicLTStd-Bold'" font-size="14.6931" id="tspan9325">web apps</tspan><tspan x="57.1" y="70.5" fill="#FFFFFF" font-family="'TradeGothicLTStd'" font-size="14.6931" id="tspan9327"> that need to </tspan><tspan x="143.6" y="70.5" fill="#FFFFFF" font-family="'TradeGothicLTStd-Bold'" font-size="14.6931" id="tspan9329">scale </tspan><tspan x="180.4" y="70.5" fill="#FFFFFF" font-family="'TradeGothicLTStd'" font-size="14.6931" id="tspan9331">big and hard. (yes.)</tspan><tspan x="0" y="105.8" fill="#FFFFFF" font-family="'TradeGothicLTStd'" font-size="14.6931" id="tspan9333">We </tspan><tspan x="24.1" y="105.8" fill="#FFFFFF" font-family="'TradeGothicLTStd-Bold'" font-size="14.6931" id="tspan9335">code games</tspan><tspan x="96.7" y="105.8" fill="#FFFFFF" font-family="'TradeGothicLTStd'" font-size="14.6931" id="tspan9337"> the hard way — </tspan><tspan x="206.5" y="105.8" fill="#FFFFFF" font-family="'TradeGothicLTStd-Bold'" font-size="14.6931" id="tspan9339">custom engines</tspan><tspan x="301.1" y="105.8" fill="#FFFFFF" font-family="'TradeGothicLTStd'" font-size="14.6931" id="tspan9341"> + </tspan><tspan x="0" y="123.4" fill="#FFFFFF" font-family="'TradeGothicLTStd'" font-size="14.6931" id="tspan9343">toolchains from </tspan><tspan x="103.6" y="123.4" fill="#FFFFFF" font-family="'TradeGothicLTStd-Bold'" font-size="14.6931" id="tspan9345">scratch</tspan><tspan x="148.5" y="123.4" fill="#FFFFFF" font-family="'TradeGothicLTStd'" font-size="14.6931" id="tspan9347">. We prototype in </tspan><tspan x="262.4" y="123.4" fill="#FFFFFF" font-family="'TradeGothicLTStd-Bold'" font-size="14.6931" id="tspan9349">Unity</tspan><tspan x="293.4" y="123.4" fill="#FFFFFF" font-family="'TradeGothicLTStd'" font-size="14.6931" id="tspan9351">.</tspan></text>

<rect x="437.1" y="1489.9" width="334" height="158" fill="none"/><text transform="matrix(1.015 0 0 1 437.118 1500.541)"><tspan x="0" y="0" fill="#fff" font-family="'TradeGothicLTStd'" font-size="14.693">Illustrator / Photoshop</tspan><tspan x="0" y="17.6" fill="#fff" font-family="'TradeGothicLTStd'" font-size="14.693">HTML5 / CSS3 / JavaScript</tspan><tspan x="0" y="35.3" fill="#fff" font-family="'TradeGothicLTStd'" font-size="14.693">Front-end interaction magic</tspan><tspan x="0" y="52.9" fill="#fff" font-family="'TradeGothicLTStd'" font-size="14.693">Wireframing + Prototyping</tspan><tspan x="0" y="70.5" fill="#fff" font-family="'TradeGothicLTStd'" font-size="14.693">3D Modelling + Texturing</tspan><tspan x="0" y="88.2" fill="#fff" font-family="'TradeGothicLTStd'" font-size="14.693">Spritesheets / Pixel Art</tspan><tspan x="0" y="105.8" fill="#fff" font-family="'TradeGothicLTStd'" font-size="14.693">After Effects / 2D Animation</tspan><tspan x="0" y="123.4" fill="#fff" font-family="'TradeGothicLTStd'" font-size="14.693">Juggling + coffee-making</tspan></text><rect x="437.1" y="1703.4" width="215.3" height="158" fill="none"/><text transform="matrix(1.015 0 0 1 437.118 1713.965)"><tspan x="0" y="0" fill="#fff" font-family="'TradeGothicLTStd'" font-size="14.693">C, C++, Obj-C native code</tspan><tspan x="0" y="17.6" fill="#fff" font-family="'TradeGothicLTStd'" font-size="14.693">Swift, OpenGL, Unity</tspan><tspan x="0" y="35.3" fill="#fff" font-family="'TradeGothicLTStd'" font-size="14.693">Java and Android SDK</tspan><tspan x="0" y="52.9" fill="#fff" font-family="'TradeGothicLTStd'" font-size="14.693">Scala + PlayFramework</tspan><tspan x="0" y="70.5" fill="#fff" font-family="'TradeGothicLTStd'" font-size="14.693">React JS, Clojure, Postgres</tspan><tspan x="0" y="88.2" fill="#fff" font-family="'TradeGothicLTStd'" font-size="14.693">Server Admin + DevOps</tspan><tspan x="0" y="105.8" fill="#fff" font-family="'TradeGothicLTStd'" font-size="14.693">build custom tools + engines</tspan><tspan x="0" y="123.4" fill="#fff" font-family="'TradeGothicLTStd'" font-size="14.693">Euro! Training!</tspan></text>
